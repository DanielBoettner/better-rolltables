<div class="form-group">
    <label>{{localize 'BRT.TypeLabel'}}</label>
    <select>
        {{#select data.flags.better-rolltables.table-type}}
        <option value="none">{{localize 'BRT.TypeDefault'}}</option>
        <option value="loot">{{localize 'BRT.TypeLoot'}}</option>
        {{/select}}
    </select>
</div>

{{#ifeq data.flags.better-rolltables.table-type "loot"}}
<div class="form-group">
    <label>{{localize 'BRT.CurrencyLoot'}}</label>
    <input type="text" placeholder="{{localize 'BRT.CurrencyLootPlaceholder'}}" name="currency-input"
        value="{{data.flags.better-rolltables.table-currency-string}}">
</div>
{{/ifeq}}

{{#ifeq data.flags.better-rolltables.table-type "loot"}}
<div class="form-group">
    <label>{{localize 'BRT.LootRollAmount'}}</label>
    <input type="text" placeholder="{{localize 'BRT.LootRollAmountPlaceholder'}}" name="loot-rolls-amount-input"
        value="{{data.flags.better-rolltables.loot-amount-key}}">
</div>
{{/ifeq}}

{{#ifeq data.flags.better-rolltables.table-type "loot"}}
<div class="form-group">
    <label>{{localize 'BRT.LootActorName'}}</label>
    <input type="text" placeholder="{{localize 'BRT.LootActorNamePlaceholder'}}" name="loot-name-input"
        value="{{data.flags.better-rolltables.loot-actor-name}}">
</div>
{{/ifeq}}
